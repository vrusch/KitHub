<!doctype html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <!-- Pokud máte i .png (vypadá lépe na mobilech) -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Pro Apple zařízení (volitelné, pokud máte apple-touch-icon.png) -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Kithub" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KitHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body style="background-color: #020617; margin: 0">
    <div id="root">
      <!-- Statický Splash Screen (zobrazí se než nastartuje React) -->
      <style>
        @keyframes zoomIn {
          from {
            transform: scale(0.5);
            opacity: 0;
          }
          to {
            transform: scale(1);
            opacity: 1;
          }
        }
        @keyframes progress {
          0% {
            width: 0%;
          }
          100% {
            width: 90%;
          }
        }
        .animate-zoom-in {
          animation: zoomIn 0.5s ease-out forwards;
        }
        .animate-progress {
          animation: progress 2.5s ease-out forwards;
        }
      </style>
      <div
        class="min-h-screen flex flex-col items-center justify-center bg-slate-950 text-slate-100"
      >
        <div class="mb-8 animate-zoom-in">
          <img
            src="/apple-touch-icon.png"
            class="h-24 w-24 rounded-xl shadow-2xl"
            alt="KitHub"
          />
        </div>
        <div class="w-48 h-1 bg-slate-800 rounded-full overflow-hidden mb-4">
          <div class="h-full bg-blue-500 animate-progress"></div>
        </div>
        <p
          class="text-slate-500 text-xs font-bold uppercase tracking-widest animate-pulse"
        >
          Načítám KitHub...
        </p>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
